<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" id="site-name" href="/">
        {{ site.name }}
      </a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li>
          <a href="{{site.github}}" target="_blank">
            <i class="fa fa-github"></i>
          </a>
        </li>
        <li>
          <a href="/feed.xml">
            <i class="fa fa-rss"></i>
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-user"></i><b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            {% for contact in site.owner.contacts %}
            <li class="contact-link">
              <a href="{{contact[1]}}" target="_blank">
                <i class="fa fa-fw fa-lg fa-{{contact[0] | downcase | replace: '_', '-'}}"></i>
                {{contact[0] | replace: '_', ' '}}
              </a>
            </li>
            {% endfor %}
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="small">
  <ul class="post-info">
    <li>
      <span><i class="fa fa-calendar"></i> {{ post.date | date: "%d/%m/%Y" }}</span>
    </li>
    <li>
      <span>
        <i class="fa fa-caret-right"></i>&nbsp;
        <a href="/{{post.category}}">

      </span>
    </li>
  </ul>
</div>

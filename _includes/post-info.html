<div class="small">
  <ul class="post-info">
    <li>
      <i class="fa fa-calendar"></i>{{ post.date | date: "%d/%m/%Y" }}
    </li>
    <li>
      <i class="fa fa-caret-right"></i>
      <a href="{{ site.data.categories[post.category]['uri'] }}">
        {{ site.data.categories[post.category]['name'] }}
      </a>
    </li>
    <li>
      <img src="/assets/images/lang/{{ post.language }}.svg">
    </li>
  </ul>
</div>
